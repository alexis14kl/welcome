  <!-- fuente de animacion matrix http://timelessname.com/sandbox/matrix.html-->
  <div id="matrixContainer">
    <canvas id="q" class="q" width="1366" height="768">
    </canvas>
  </div>
  <app-root></app-root>


  <script>
    // Esta función se ejecuta cuando la página ha cargado
    window.onload = function () {
      startMatrixEffect();
    };

    function startMatrixEffect() {
      const canvas = document.getElementById('q');
      const ctx = canvas.getContext('2d');
      const matrixContainer = document.getElementById('matrixContainer');

      if (!canvas || !ctx) {
        console.error('Canvas no encontrado');
        return;
      }

      // Configurar el tamaño del canvas
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Variables para las columnas y las posiciones de caída
      let p = [];
      for (let i = 0; i < 256; p[i++] = 1);

      // Variable para controlar si la animación está corriendo
      let isAnimating = true;

      // Función que maneja el efecto de caída
      function step() {
        if (!isAnimating) {
          return; // Si la animación ya terminó, no hacemos nada
        }

        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Fondo oscuro
        ctx.fillRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas

        ctx.fillStyle = '#0F0'; // Color verde para las letras

        p.map((v, i) => {
          const character = Math.random() < 0.5 ? '0' : '1'; // Generar 0 o 1 aleatorio
          ctx.fillText(character, i * 10, v); // Dibujar el carácter

          // Desplazar hacia abajo las columnas
          p[i] = v > 758 + Math.random() * 1e4 ? 0 : v + 10;
        });
      }

      // Ejecutar la animación 30 veces por segundo
      const intervalId = setInterval(step, 33);

      // Detener la animación después de 3 segundos (3000 ms)
      setTimeout(() => {
        isAnimating = false;  // Detener la animación
        clearInterval(intervalId); // Detener el intervalo
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas al detener la animación

        // Eliminar el div que contiene el canvas después de 3 segundos
        if (matrixContainer) {
          matrixContainer.remove(); // Eliminar el contenedor que tiene el canvas
        }
        // Restaurar los estilos originales del <body>
          document.body.style.overflow = 'auto';  // Asegurar que el overflow sea 'auto'
      }, 6000); // 3000 ms = 3 segundos
    }
  </script>
